{% extends 'deliveryboy/index.html' %}
{% load static %}
{% block head %}

<meta charset="utf-8">
    <title>Twitter Bootstrap shopping cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap styles -->
    <link href="{% static 'adminuser/assets/css/bootstrap.css' %}" rel="stylesheet"/>
    <!-- Customize styles -->
    <link href="{% static 'adminuser/style.css'%}" rel="stylesheet"/>
    <!-- font awesome styles -->
	<link href="{% static 'adminuser/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
		<!--[if IE 7]>
			<link href="{% static 'adminuser/css/font-awesome-ie7.min.css' %}" rel="stylesheet">
		<![endif]-->

		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	<!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'adminuser/assets/ico/favicon.ico' %}">
  </head>





 {% endblock  %}
{% block section %}



<div class="well">
	<form class="form-horizontal" method="post" enctype="multipart/form-data"enctype="multipart/form-data">
		<h3>Daily Item Registration</h3>
		{% csrf_token %}
		<div class="control-group">
			<label class="control-label">Name <sup>*</sup></label>
			<div class="controls">
			  <input type="text"  name="name" id="name"  required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Photo <sup>*</sup></label>
			<div class="controls">
			  <input type="file"  name="photo" id="photo" accept="image/jpeg, image/png, image/jpg" required onchange="readURL(this);">
				 <img id="blah"/><br>
			</div>
		</div>
		 <div class="control-group">
			<label class="control-label">Price<sup>*</sup></label>
			<div class="controls">
			  <input type="text" name="price" id="price"  required>
			</div>
		</div>
		 <div class="control-group">
			<label class="control-label">Brand<sup>*</sup></label>
			<div class="controls">
			  <select name="brand" id="brand" required>
				  {% for a in b %}
				  <option value={{a.id}}>{{a.name}}</option>
				  {% endfor %}
			  </select>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">Required<sup>*</sup></label>
			<div class="controls">
			  <input type="text" name="req" id="req"  required>
			</div>
		</div>

	<div class="control-group">
		<div class="controls">
		 <input type="submit" name="submitAccount" value="Register" class="shopBtn exclusive">
		</div>
	</div>
	</form>
</div>

{% endblock %}

{% block script %}
<script>
    $(function() {
        $(document).scrollTop($("#dataForm").offset().top);
    });

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(70)
                    .height(100);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    $(window).load(function() {

       $(document).ready(function() {
            $('#formSubmit').click(function(e) {
            });
       });
    });


</script>

 {% endblock %}
