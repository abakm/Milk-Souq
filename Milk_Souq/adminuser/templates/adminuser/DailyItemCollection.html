{% extends 'deliveryboy/index.html' %}
{% load static %}
{% block head %}

<meta charset="utf-8">
    <title>Twitter Bootstrap shopping cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap styles -->
    <link href="{% static 'adminuser/assets/css/bootstrap.css' %}" rel="stylesheet"/>
    <!-- Customize styles -->
    <link href="{% static 'adminuser/style.css'%}" rel="stylesheet"/>
    <!-- font awesome styles -->
	<link href="{% static 'adminuser/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
		<!--[if IE 7]>
			<link href="{% static 'adminuser/css/font-awesome-ie7.min.css' %}" rel="stylesheet">
		<![endif]-->

		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	<!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'adminuser/assets/ico/favicon.ico' %}">
  </head>





 {% endblock  %}
{% block section %}



<div class="well">
	<form class="form-horizontal" method="post">
		{% csrf_token %}
		<h3>Daily Item Collection</h3>
		<div class="control-group">
			 <label class="control-label">Name:</label>
			<div class="controls">

			  <input type="text" value={{d.name}} disabled>


			</div>
		</div>
		<div class="control-group">
            <label class="control-label">Photo:</label>

			<div class="controls">
			 <img src="{{ d.photo.url }}" alt="" height=10 width=10>
			</div>
		</div>
		<div class="control-group">

			 <label class="control-label">Brand:</label>

			<div class="controls">
			  <input type="text" value={{b.name}} disabled>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Required:</label>
			<div class="controls">
			  <input type="text" value={{d.required}} disabled>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Got</label>
			<div class="controls">
			  <input type="text" name="got" id="got">
			</div>
		</div>

	<div class="control-group">
		<div class="controls">
			<button type="submit"  id="sub" name="sub"  value={{d.id}} class="exclusive shopBtn">Submit</button>
		</div>
	</div>
	</form>
</div>

{% endblock %}

{% block script %}
<script>
    $(function() {
        $(document).scrollTop($("#dataForm").offset().top);
    });

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(70)
                    .height(100);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    $(window).load(function() {

       $(document).ready(function() {
            $('#formSubmit').click(function(e) {
            });
       });
    });


</script>

 {% endblock %}
