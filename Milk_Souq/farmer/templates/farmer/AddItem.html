{% extends 'farmer/index.html' %}
{% load static %}
{% block head %}
    <meta charset="utf-8">
    <title>DeliveryBoy Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap styles -->
    <link href="{% static 'adminuser/assets/css/bootstrap.css' %}" rel="stylesheet"/>
    <!-- Customize styles -->
    <link href="{% static 'adminuser/style.css' %}" rel="stylesheet"/>
    <!-- font awesome styles -->
	<link href="{% static 'adminuser/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
		<!--[if IE 7]>
			<link href="{% static 'adminuser/css/font-awesome-ie7.min.css' %}" rel="stylesheet">
		<![endif]-->

		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	<!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'adminuser/assets/ico/favicon.ico' %}">

 <style>
      #map {
        height: 50%;
        width: 50%%;
       }
    </style>




<!--
Lower Header Section
-->
 {% endblock  %}
{% block section %}


<div class="well">
	<form class="form-horizontal" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
		<h3>Add Bid Item</h3>



	<div class="control-group">
		<div class="controls">
            {{form}}
        </div>
    </div>




	<div class="control-group">
		<div class="controls">
            <label for="date">Bid Date</label>
            <input type="date" name="date" id="date" required>
        </div>
    </div>


        <div class="control-group">
		<div class="controls">
            <label for="stime">Bid Start Time</label>
            <input type="time" name="stime" id="stime" required>
        </div>
    </div>

        <div class="control-group">
		<div class="controls">
            <label for="etime">Bid End Time</label>
            <input type="time" name="etime" id="etime" required>
        </div>
    </div>



        <div class="control-group">
		<div class="controls">

		 <input type="submit" name="submitAccount" value="Register" class="shopBtn exclusive">
		</div>
	</div>
	</form>
</div>






 {% endblock  %}
